<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    <title>Secret Agenst Supply Inc.</title>
  </head>
  <body>
    <header>
      <div class="logo-background">
        <div class="logo">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png" alt="Secret Agent Logo">
          <h5>Secret Agent Supply Inc.</h5>
        </div>
      </div>
      <div class="background-center">
        <div class="center">
          <div class="new-arrivals">
            <h5>New Arrival</h5>
            <h2>Sport Bikes and Motorcycles</h2>
          </div>
        </div>
      </div>
      <div class="nav-background">
        <nav>
          <span><a href="#"><h5>Eyewear</h5></a></span>
          <span><a href="#"><h5>Apparel</h5></a></span>
          <span><a href="#"><h5>Gadget</h5></a></span>
          <span><a href="#"><h5>Vehicles</h5></a></span>
          <span><a href="#"><h5>Glasses</h5></a></span>
          <span><a href="#"><h5>Contact</h5></a></span>
          <span><a href="#"><h5>Menu</h5></a></span>
        </nav>
      </div>
    </header>
    <main>
      <div class="products">
        <div id="pen" class="container">
          <div class="container-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png" alt="Pen">
          </div>
          <div class="container-text">
            <h5>Exploding Pen</h5>
          </div>
        </div>
        <div id="watch" class="container">
          <div class="container-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png" alt="Watch"/>
          </div>
          <div class="container-text">
            <h5>Cellular Watch</h5>
          </div>
        </div>
        <div id="glasses" class="container">
          <div class="container-image">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png" alt="Glasses">
          </div>
          <div class="container-text">
            <h5>Thermal Glasses</h5>
          </div>
        </div>
      </div>
      <div class="shop-info">
        <div id="location">
          <div class="shop-info-heading">
            <h5>Location</h5>
          </div>
          <div class="shop-info-text">
            <p>-47.346436, 84.32354</p>
          </div>
        </div>
        <div id="hours">
          <div class="shop-info-heading">
            <h5>Hours</h5>
          </div>
          <div class="shop-info-text">
            <p>0800 - 1800</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="copyright">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>
  </body>
</html>
